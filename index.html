<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hamburger Treppen Karten / Stairs Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="theme-color" content="#3388ff">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="./steps-hamburg.min.js"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoieGVubmlzIiwiYSI6ImNrdWxpYmMwNjFtY3gycG15c2htN2gxenoifQ.V2BLrQ8MqJ0E9c7lHIVnug';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [9.993682, 53.551086],
            zoom: 14,
        })
            .addControl(new mapboxgl.NavigationControl())
            .addControl(new mapboxgl.GeolocateControl())
            .addControl(new mapboxgl.ScaleControl())
            .addControl(new mapboxgl.FullscreenControl());

        map.on("load", () => {
            map.addSource("steps", {
                type: "geojson",
                data: StepsHamburg,
            });
            map.addLayer({
                id: "steps",
                type: "line",
                source: "steps",
                layout: {
                    "line-join": "round",
                    "line-cap": "round",
                },
                paint: {
                    "line-color": "#3388ff",
                    "line-width": 4,
                },
            });

            // Add pop-up
            map.on("click", "steps", (e) => {
                const properties = e.features[0].properties;

                var description = "";
                if (properties.name) {
                    description += "<h3>" + properties.name + "</h3>";
                }
                description += "<pre>";
                for (const [key, value] of Object.entries(properties)) {
                    if (["@id", "highway"].includes(key)) {
                        continue;
                    }
                    description += `${key}: ${value}\n`;
                }
                description +=
                    '</pre><p>Data: <a href="https://www.openstreetmap.org/' +
                    properties["@id"] +
                    '" target="_blank">OpenStreetMap</a> / <a href="https://opendatacommons.org/licenses/odbl/1-0/" target="_blank">ODbL</a></p>';

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(description)
                    .addTo(map);
            });

            // Cursor when the mouse is over the layer.
            map.on("mouseenter", "steps", () => {
                map.getCanvas().style.cursor = "pointer";
            });
            map.on("mouseleave", "steps", () => {
                map.getCanvas().style.cursor = "";
            });
        });
    </script>

</body>

</html>
